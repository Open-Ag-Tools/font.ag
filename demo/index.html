<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Font.AG Icons Demo (Solid & Outline)</title>
  <link rel="stylesheet" href="../build/solid/fontag-solid.css">
  <link rel="stylesheet" href="../build/outline/fontag-outline.css">
  <style>
    .icon-grid { display: grid; grid-template-columns: repeat(auto-fill, 100px); gap: 20px; }
    .icon-item { text-align: center; font-size: 32px; }
    body { font-family: sans-serif; padding: 40px; }
  </style>
</head>
<body>
  <h1>Font.AG Demo</h1>
  <h2>Solid</h2>
  <div class="icon-grid">
    <div class="icon-item"><i class="fa-solid-tractor"></i><p>tractor</p></div>
    <div class="icon-item"><i class="fa-solid-cow"></i><p>cow</p></div>
    <div class="icon-item"><i class="fa-solid-wheat"></i><p>wheat</p></div>
  </div>
  <h2>Outline</h2>
  <div class="icon-grid">
    <div class="icon-item"><i class="fa-outline-tractor"></i><p>tractor</p></div>
    <div class="icon-item"><i class="fa-outline-cow"></i><p>cow</p></div>
    <div class="icon-item"><i class="fa-outline-wheat"></i><p>wheat</p></div>
  </div>
</body>
</html>
